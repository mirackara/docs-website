name: Update Attribute Dictionary JSON

on:
  # TODO: This will eventually become a daily cron job
  #   workflow_dispatch:
  #   schedule:
  #     - cron: '0 17 * * 2' # 9AM PST (5PM UTC) on Tuesday mornings
  pull_request:
    branches:
      - attribute-dictionary-json-action

env:
  BOT_NAME: nr-opensource-bot
  BOT_EMAIL: opensource+bot@newrelic.com

jobs:
  update-json:
    name: Update JSON
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Fetch Attribute Dictionary Data
        run: yarn update-attribute-dictionary-json

              - name: Commit changes
        id: commit-changes
        run: |
          git config --local user.email "${{ env.BOT_EMAIL }}"
          git config --local user.name "${{ env.BOT_NAME }}"
          git add src/
          git commit -m 'chore: remove unused images & convert to webp'
          echo "commit=true" >> $GITHUB_OUTPUT

      - name: Push Commit
        if: steps.commit-changes.outputs.commit == 'true'
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.DEVEX_OPENSOURCE_BOT_TOKEN }}
          branch: attribute-dictionary-json-action
